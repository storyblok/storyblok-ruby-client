name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true

      - name: Install Rake
        run: gem install rake

      - name: Run RuboCop
        run: bundle exec rubocop

  test:
    name: Test ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu' ]
        ruby: [2.3, 2.4, 2.5, 2.6, 2.7, '3.0', 3.1]

    env:
      CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      REDIS_URL: redis://localhost:6379
      COVERAGE: true

    steps:
      - uses: actions/checkout@v3

      - name: Set up Redis
        uses: supercharge/redis-github-action@1.1.0
        with:
          redis-version: 6

      - name: Cache Test Reporter
        id: cache-binary-test-reporter
        uses: actions/cache@v3
        with:
          path: cc-test-reporter
          key: ${{ runner.os }}-binary-test-reporter

      - name: Download the test binary reporter from CodeClimate
        if: steps.cache-binary-test-reporter.outputs.cache-hit != 'true'
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false

      - name: Install correct Bundler version
        run: |
          RUBY_VERSION=$(ruby -e 'puts RUBY_VERSION')
          if [[ "$RUBY_VERSION" < "2.6" ]]; then
            gem install bundler -v 1.17.3
            bundle _1.17.3_ install
          else
            gem install bundler
            bundle install
          fi

      - name: Install Rake
        run: gem install rake

      - name: Reporter setup
        run: ./cc-test-reporter -d before-build

      - name: Run RSpec
        run: bundle exec rspec

      - name: Send coverage report
        run: ./cc-test-reporter -d after-build -t simplecov
